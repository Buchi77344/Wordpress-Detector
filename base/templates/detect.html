<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordPress Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  
   
   
    <style>
        *{
            box-sizing : border-box;
            font-family : var(--font-family)
        }

        :root{
            --font-family :system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif
        }

        body {
            margin : 0;
            padding : 0;
            font-family : var(--font-family);
            overflow: hidden;
        }

        header{
            position : sticky;
            top : 0;
            background : white;
            z-index : 99;
        }

        .flex{
            display : flex;
            align-items : center;
        }

        .wrapper{
            width : 90%;
            max-width : 1200px;
            margin : auto;
        }

        nav{
            height : 100%;
            padding : 15px 0px;

        }

        nav .wrapper.flex{
            justify-content : space-between;
        }
        

        ul{
            margin: 0;
            padding : 0;
        }

        li{
            list-style : none;

        }

        a{
            text-decoration : none;
            color : black;
        }

        svg{
            width : 30px;
            height : 30px;
        }

        svg path{
            stroke : white;
        }

        nav ul.flex{
            gap : 20px;
        }

        .hamburger{
            display : none;
            flex-direction : column;
            align-items : center;
            justify-content : center;
            gap : 5px;
            width : 30px;
            height : 30px;
            cursor : pointer;
        }
        
        .hamburger span{
            width : 25px;
            height : 4px;
            background : rgba(0,0,0,.8);
            border-radius : 10px;
            transition : transform .5s ease, opacity .5s ease;

        }

        header.mobile span:nth-child(1){
            transform : translateY(9px) rotate(45deg)
        }

        header.mobile span:nth-child(2){
            transform : scale(0);
            opacity : 0;
        }

        header.mobile span:nth-child(3){
            transform : translateY(-9px) rotate(-45deg)
        }

        .mobile-menu{
            position : fixed;
            right : -100%;
            height : 100vh;
            min-width : 300px;
            padding : 20px 0;
            background: #ffffffe0;
            transition: right .5s ease;
            backdrop-filter: blur(30px);
        }

        header.mobile .mobile-menu{
            right : 0;
        }

        .mobile-menu .logo-container{
            padding-left : 12px;
        }

        .mobile-menu ul.flex{
            flex-direction : column;
            margin-top : 40px
        }

        .mobile-menu ul.flex li{
            width : 100%;
            border-top : 1px solid rgba(0,0,0,.2);
            transition : border-color .5s ease
        }

        
        .mobile-menu ul.flex li:last-child{
            border-bottom : 1px solid rgba(0,0,0,.2);

        }

        .mobile-menu ul.flex li:hover{
            border-color : transparent;
        }

        .mobile-menu ul.flex a{
            display : inline-block;
            width : 100%;
            padding : 20px 12px;
            font-size : 1.2rem;
            transition : padding .5s ease, background .5s ease;
        }

        .mobile-menu ul.flex a:hover{
            padding : 20px 15px;
            background : #1e010114;
            border-color: transparent
        }


        i{
            font-style : normal;
            font-weight : bold;

        }

        main{
            background-image: linear-gradient(to top, #00c6fb 0%, #005bea 100%);
            background-size: cover;
            background-position : center;
            background-repeat : no-repeat;
            display  : flex;
            min-height : calc(100vh - 130px);

        }

        .tool-container{
            max-width : 1200px;
            width: 95%;
            margin : auto;
            background: transparent;
            border-radius: 20px;
            display: flex;
            height: 60%;
            flex-direction: column;
            justify-content: center;
        }

        .tool-container h1 {
            text-align: center;
            margin : 0 0 20px 0;
            color : rgba(255,255,255,.9);
            font-size : clamp(2rem, 4.5vw, 4rem);
            margin : 0 0 10px 0;

        }

        .tool-subtext{
            color : rgba(255,255,255,.8);
            text-align : center;
            margin : 0;
            font-size : clamp(.8rem, 2.5vw, 1rem)

        }

        .wordpress-form{
            display: flex;
            padding: 16px 15px;
            background: rgba(255, 255, 255, .3);
            margin-top: 30px
        }

        .wordpress-form svg{
            width : 20px;
            height : 20px;
        }

        
        .link-logo{
            width : 5%;
            min-width : 40px;
            display : flex;
            align-items : center;
            justify-content : center;
            background : white;
            border-right : 1px solid rgba(0,0,0,.2);

        }

        svg.link-svg{
            transform : rotate(272deg);

        }

        svg.link-svg path{
            stroke :  #007bff;
        }

        

        input[type="text"] {
            width: 85%; /* Make the input width 100% */
            display : inline-block;
            padding: 10px;
            border: 1px solid #ccc;
            outline : none;
            border : none;
        }

        input[type="text"]:focus-visible{
            outline : .2px solid #0000ffcf;
        }

        button[type="submit"] {
            width: 10%;
            min-width: 82px;
            background-color: #007bff;
            color: #fff;
            border: none;
            font-size: 1rem;
            align-items: center;
            gap: 5px;
            display: flex;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border-top-right-radius : 5px;
            border-bottom-right-radius : 5px;

        }

        button[type="submit"] svg{
            min-width : 17px;
            height : 17px;
            transform : translateY(1px)
        }


        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .result{
            padding : 20px 10px 20px 15px;
            background : green;
            color : rgba(255,255,255,.8);
            font-size : 1.1rem;
            margin : 20px 0 0;
            
        }


        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .hide-alert{
            animation : hideAlert 1s 4s linear forwards;
        }

        @keyframes hideAlert{
            0%{
                opacity : 1;
                transform : translateY(0)
            }

            50%{
                opacity : .5;
            }

            100%{
                opacity : 0;
                transform : translateY(-10px)
            }
        }

        @media(max-width : 1200px){
            button[type="submit"] {
                padding : 10px;
            } 

            button[type="submit"] span{
                font-size : .8rem;
            }
        }

        @media(max-width : 500px){
            .link-logo{
                display : none;
            }

            .hamburger{
                display : flex;
            }

            nav ul.flex{
                display : none;
            }
        }
        .alert.alert-warning.alert-dismissible.fade.show{
            margin-top:10px;
        }


    </style>
</head>
<body>
    <header>
        <nav>
            <div class = "wrapper flex">
                <div class = "logo-container">
                    <span><i>WordPress</i> Detector</span>
                </div>
                
                <ul class = "flex">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a  href="https://lb-codex.netlify.app">Contact</a></li>
                </ul>
    
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </nav>

        <div class = "mobile-menu">
            <div class = "logo-container">
                <span><i>WordPress</i> Detector</span>
            </div>

            <ul class = "flex">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a  href="https://lb-codex.netlify.app">Contact</a></li>
            </ul>
        </div>
    </header>

    <main>
        <div class="tool-container">
            <h1>WordPress Detector</h1>
            <p class = "tool-subtext">Lorem ipsum dolor sit amet consectetur adipisicing elit. Cum, error?</p>
            <form class = "wordpress-form" id="wordpress-form" method= "GET">
                {% csrf_token %}
                <div class = "link-logo">
                    <?xml version="1.0" encoding="utf-8"?><!-- Uploaded to: SVG Repo, www.svgrepo.com, Generator: SVG Repo Mixer Tools -->
                    <svg class= "link-svg" width="800px" height="800px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M15.197 3.35462C16.8703 1.67483 19.4476 1.53865 20.9536 3.05046C22.4596 4.56228 22.3239 7.14956 20.6506 8.82935L18.2268 11.2626M10.0464 14C8.54044 12.4882 8.67609 9.90087 10.3494 8.22108L12.5 6.06212" stroke="#1C274C" stroke-width="1.5" stroke-linecap="round"/>
                        <path d="M13.9536 10C15.4596 11.5118 15.3239 14.0991 13.6506 15.7789L11.2268 18.2121L8.80299 20.6454C7.12969 22.3252 4.55237 22.4613 3.0464 20.9495C1.54043 19.4377 1.67609 16.8504 3.34939 15.1706L5.77323 12.7373" stroke="#1C274C" stroke-width="1.5" stroke-linecap="round"/>
                    </svg>
                </div>
                <input placeholder = "Enter Website URL" type="text" id="url" name="url" required>
                <button class = "tool-submit-btn flex" type="submit">
                    <?xml version="1.0" encoding="utf-8"?><!-- Uploaded to: SVG Repo, www.svgrepo.com, Generator: SVG Repo Mixer Tools -->
                    <svg width="800px" height="800px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M15.7955 15.8111L21 21M18 10.5C18 14.6421 14.6421 18 10.5 18C6.35786 18 3 14.6421 3 10.5C3 6.35786 6.35786 3 10.5 3C14.6421 3 18 6.35786 18 10.5Z" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <span>Search</span>
                </button>
            </form>
            <!--<div id="result">
                <div>
                    {% if messages %}
                        <ul class="messages">
                            {% for message in messages %}
                                <li>{{ message }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                </div>
            </div>-->
            {% for message in messages %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <strong>{{ message }}</strong> .
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>   
              </div>
              {% endfor %}
        </div>

        <footer class="footer">
            <p>&copy; 2024 WordPress Detector</p>
        </footer>
    </main>

    <script>
        const hamburger = document.querySelector(".hamburger")
        const header = document.querySelector("header")
        const alertWarning = document.querySelector(".alert-warning")

        hamburger.addEventListener("click", () => {
            header.classList.toggle("mobile")
        })
        
        if(alertWarning){
            alertWarning.classList.add("hide-alert")
            setTimeout(() => {
                alertWarning.style.display = "none"
            }, 5000)
        }

    </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
</html>
